<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC66FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Document icon -->
  <rect x="25" y="20" width="35" height="45" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="25" y="20" width="35" height="8" rx="3" fill="#FFFFFF"/>
  
  <!-- Text lines -->
  <line x1="30" y1="35" x2="55" y2="35" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="42" x2="50" y2="42" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="49" x2="55" y2="49" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="56" x2="45" y2="56" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pen icon -->
  <path d="M65 30 L75 20 L80 25 L70 35 Z" fill="#FFCC33"/>
  <path d="M65 30 L60 40 L70 35 Z" fill="#FFCC33" opacity="0.7"/>
  
  <!-- WTD text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">WTD</text>
</svg>
